<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>

<body>
  <div class ="header">
    <h1>calculator</h1>
  </div>

  <div class="main">

    <div class="appContainer">

      <div class="calcDisplay"> <!-- display part -->
        <div class="memoryDisplay"><span id ="memDisplayArray"></div>
        <div class="mainDisplay"><span id ="currentNumber"></div>
      </div>
      <div class="calcAllButtons"><!-- container for all buttons -->
      <div class="calcMainButtons"> <!-- main buttons, numbers & del etc -->
        <div class="mainRow">
          <button class="mainButton" id="clear">clear</button>
          <button class="mainButton" id="negativePositive">+/-</button>
        </div>
        <div class="mainRow">
          <button class="mainButton" numberButton>7</button>
          <button class="mainButton" numberButton>8</button>
          <button class="mainButton" numberButton>9</button>
        </div>
        <div class="mainRow">
          <button class="mainButton" numberButton>4</button>
          <button class="mainButton" numberButton>5</button>
          <button class="mainButton" numberButton>6</button>
        </div>
        <div class="mainRow">
          <button class="mainButton" numberButton>1</button>
          <button class="mainButton" numberButton>2</button>
          <button class="mainButton" numberButton>3</button>
        </div>
        <div class="mainRow">
          <button class="mainButton zero" numberButton>0</button>
          <button class="mainButton decimal" id="decimal">.</button>
        </div>
      </div>
      
      <div class="calcRightButtons"> <!-- operator buttons / horizontally -->
        <button class="RightButton" operatorButton>/</button>
        <button class="RightButton" operatorButton>x</button>
        <button class="RightButton" operatorButton>-</button>
        <button class="RightButton" operatorButton>+</button>
        <button class="RightButton" id="calcButton">=</button>
      </div>
    </div>
    </div>
  </div>

  <div class="footer">
    <h3 class="footerText">antero</h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
