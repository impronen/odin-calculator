<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>

<body>
  <div class ="header">
    <h1>calculator</h1>
  </div>

  <div class="main">

    <div class="appContainer">

      <div class="calcDisplay"> <!-- display -->
        <div class="memoryDisplay">1+2</div>
        <div class="mainDisplay">5</div>
      </div>
      <div class="calcAllButtons"><!-- container for all buttons -->
      <div class="calcMainButtons"> <!-- main buttons, numbers & del etc -->
        <div class="mainRow1">
          <button class="mainButton">clear</button>
          <button class="mainButton">+/-</button>
        </div>
        <div class="mainRow2">
          <button class="mainButton">7</button>
          <button class="mainButton">8</button>
          <button class="mainButton">9</button>
        </div>
        <div class="mainRow3">
          <button class="mainButton">4</button>
          <button class="mainButton">5</button>
          <button class="mainButton">6</button>
        </div>
        <div class="mainRow4">
          <button class="mainButton">1</button>
          <button class="mainButton">2</button>
          <button class="mainButton">3</button>
        </div>
        <div class="mainRow5">
          <button class="mainButton zero">0</button>
          <button class="mainButton">,</button>
        </div>
      </div>
      
      <div class="calcRightButtons"> <!-- operator buttons -->
        <button class="RightButton">/</button>
        <button class="RightButton">x</button>
        <button class="RightButton">-</button>
        <button class="RightButton">+</button>
        <button class="RightButton">=</button>
      </div>
    </div>
    </div>
  </div>

  <div class="footer">
    <h3 class="footerText">antero</h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
